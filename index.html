<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Movie Stats</title>
    <meta name="description" content="Movie stats">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header class="container">
      <div class="top">
        <img id="logo" src="img/film.svg">

        <h1 class="name">Film Facts</h1>
      </div>
      <form onsubmit="return model.searchMovie()">
          <input id="searchbar" type="text" name="movie">
          <input id="searchbar-go" type="submit" value="Search">
      </form>
      <div class="linebreak"></div>
      <img id="loading" src="img/loading.svg">
    </header>
    <main id="belowheader" class="container">
        <h6 id="title"></h6>
        <section id="bubble-container">
          <div class="bubble bubble__green">
            <h5 id="year" class="data"></h5>
            <p class="bubble-info bubble-info__green">year</p>
          </div>
          <div class="bubble bubble__blue">
            <h5 id="runtime" class="data"></h5>
            <p class="bubble-info bubble-info__blue">runtime</p>
          </div>
          <div class="bubble bubble__orange">
            <h5 id="metacritic" class="data"></h5>
            <p class="bubble-info bubble-info__orange">metacritic</p>
          </div>
          <div class="bubble bubble__purple">
            <h6 id="director" class="data"></h6>
            <p class="bubble-info bubble-info__purple">director</p>
          </div>
        </section>
        <section id="summary">
          <h5>Summary:</h5>
          <p id="summary-summary"></p>
          <div class="linebreak"></div>
          <h6 class="summary-info-top">Actors:</h6>
          <p id="summary-actor" class="summary-info"></p><br>
          <div class="linebreak"></div>
          <h6 class="summary-info-top">Genre:</h6>
          <p id="summary-genre" class="summary-info"></p><br>
          <div class="linebreak"></div>
          <h6 class="summary-info-top">Writer:</h6>
          <p id="summary-writer" class="summary-info"></p><br>
        </section>
    </main>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <script src="js/script.js"></script>
</body>
</html>
